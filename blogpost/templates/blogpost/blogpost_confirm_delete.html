{% extends 'main_app/base.html' %}


{% block content %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Удалить статью? {{object.title}} ?</p>
                            {% if perms.blog.delete_article %}
                                <button type="submit" class="btn btn-danger">Удалить</button>
                            {% endif %}
                            <a href="{% url 'blogpost:blogpost_list' %}"
                               class="btn btn-dark">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
