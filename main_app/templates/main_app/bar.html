
<div class="d-flex flex-row">
    <a class="p-2 btn btn-outline-primary me-2" href="{% url 'main_app:home' %}">Главная</a>
    <a class="p-2 btn btn-outline-primary me-2" href="{% url 'blogpost:blogpost_list' %}">Блог</a>
    {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:profile_user' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'main_app:personal_area' %}" >Личный кабинет</a>
        <a class="p-2 btn btn-outline-danger me-2" href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
        <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-success" href="{% url 'users:registration' %}">Регистрация</a>
    {% endif %}
</div>
