<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spamer!{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-start p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h3 class="my-0 mr-md-auto font-weight-normal">Spamer!</h3>
    <nav class="ms-5">
        {% include 'main_app/bar.html' %}
    </nav>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            Spamer!
            <small class="d-block mb-3 text-muted">&copy; 2024</small>
        </div>
        <div class="col-6 col-md">
            <h5>Categories</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Newsletters</a></li>
                <li><a class="text-muted" href="#">Telegram bots</a></li>
                <li><a class="text-muted" href="#">Useful utilities</a></li>
                <li><a class="text-muted" href="#">Web Applications</a></li>
                <li><a class="text-muted" href="#">Microservices</a></li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Additionally</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Our blog</a></li>
            </ul>
        </div>
    </div>
</footer>
